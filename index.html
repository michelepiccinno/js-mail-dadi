<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
</head>

<body>
  <main>
    <section class="m-5">
      <h1 class="text-center">TEST MAIL ARRAY</h1>
      <div class="container">
        <div class="row justify-content-center ">
          <div class="col-9 p-5">
            <div class="d-flex flex-wrap justify-content-center">
              <label for="my-mail" class="form-label">Inserisci la tua mail: </label>
              <input type="text" class="form-control m-5" name="mail" id="my-mail">
              <button class="btn btn-primary invia-dati-mail">Invia</button>
            </div>
            <div class="box-msg-status m-2">
              <h4 id="output-msg" class="text-center"></h4>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </section>
    <section class="m-5">
      <h1 class="text-center">TEST DICE GAME</h1>
      <div class="container">
        <div class="row">
          <div class="col-9 p-5">
            <div>
              <button class="btn btn-primary invia-dati-game">GIOCA</button>
              <div>
                <span>Computer: </span>
                <span id="A-dice-value"></span>
              </div>
              <div>
                <span>Giocatore: </span>
                <span id="B-dice-value"></span>
              </div>
              <h3 id="msg-game-result"></h3>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </section>
    <section class="m-5">
      <h1 class="text-center">BONUS</h1>
      <div class="container">
        <div class="row justify-content-center ">
          <div class="col-9 p-5">
            <div class="d-flex flex-wrap justify-content-center">
              <input type="text" class="form-control m-1" name="dado" id="my-lancio-dado1">
              <input type="text" class="form-control m-1" name="dado" id="my-lancio-dado2">
              <input type="text" class="form-control m-1" name="dado" id="my-lancio-dado3">
              <button class="btn btn-primary invia-dadi-pc">GIOCA</button>
            </div>
            <div class="box-msg-status m-2">
              <div>
                <span>SOMMA DADI PC: </span>
                <span id="dado-pc-msg" class="text-center"></span>
              </div>
              <div>
                <span>SOMMA DADI UTENTE: </span>
                <span id="dado-utente-msg" class="text-center"></span>
              </div>
              <div>
                <span>CHI HA VINTO?.......: </span>
                <span id="winner-msg" class="text-center"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>








  </main>
  <script src="js/main.js"></script>
</body>

</html>
